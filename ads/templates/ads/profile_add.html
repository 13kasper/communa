{% extends 'ads/base.html' %}

{% load static %}
{% block content %}

<h1>{{ title }}</h1>

<div class="col-4">
<form action="{% url 'profile_add' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button  type="submit" class="btn btn-primary mt-2">Отправить</button>
</form>
</div>


{% endblock %}
