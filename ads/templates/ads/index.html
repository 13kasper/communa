{% extends 'ads/base.html' %}

{% load static %}

{% block content %}

<h1>{{ title }}</h1>


<ul class="card-product">
    {% for p in add_list %}

    <div class="card product">

        <div class="col">
            <div class="car">
                {% if p.photo %}
                <img class="img-fluid rounded-start" src="{{ p.photo.url }}" alt="">
                {% else %}
                <img src="{% static 'ads/i.webp' %}" alt="" class="img-fluid rounded-start">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title-front"><a class="a-title-front" href="{{ p.get_absolute_url }}">{{ p.title }}</a></h5>
                    <p class="card-text li-price">Цена - {{ p.price }}</p>
                    <p class="card-text data"><small class="text-muted">Дата: {{ p.time_update|date:"d-m-Y H:i:s"}}</small></p>

                    <button type="button" class="btn view-detail"><a href="{{ p.get_absolute_url }}">Подробнее</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</ul>


{% endblock %}
